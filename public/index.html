<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Incluir o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>
        
        <!-- Formulário -->
        <form>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <div class="input-group">
                    <!-- Moeda selecionada será exibida aqui -->
                    <span class="input-group-text" id="currency-symbol">USD</span>
                    
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="0" step="0.01" />
                </div>
            </div>

            <div class="mb-3">
                <label for="input-currency" class="form-label">Input currency:</label>
                <select class="form-select" id="input-currency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="GBP">GBP - Pound Sterling</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="output-currency" class="form-label">Output currency:</label>
                <select class="form-select" id="output-currency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="GBP">GBP - Pound Sterling</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                </select>
            </div>

            <!-- Botão para exibir a conversão -->
            <button type="button" class="btn btn-primary" id="convert-btn">Convert</button>
        </form>

        <!-- Resultado da conversão -->
        <div class="mt-3" id="result">
            <!-- O resultado da conversão será exibido aqui -->
        </div>
    </div>


    <!-- Incluir o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Link para o arquivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
